<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>forms</title>
</head>
<body>
  <h1>Form With Some Attribute</h1>
  <form >
    <input type="text" placeholder="First Name" name="firstname" reuired>
    <input type="button" value="submit it">
    <input type="submit" value=" Submit form">
    <input type="reset" value="reset the Form">
  </form>
  <h1>Form With Raedonly</h1>
  <form >
    <input type="text" placeholder="Account Number" name="accountnumber" readonly value="ACJABHBF">
  </form>
  <h1>Form With Input Value</h1>
  <form >
    <input type="text" placeholder="This is an empty value inout" name="box1" required>
    <input type="text" placeholder="Enter email" value="abhishekshukla@gmail.com" name="email">
    <input type="submit" value="submit ">
  </form>
  <h1>Form With Some Submit action</h1>
  <form >
    <input type="submit" onclick="sendname()" value="submit">
  </form>
  <h1>Forms Input Types</h1>
  <form >
    <input type="text" placeholder="">
  </form>
  <script>
    alert("You are Now the submitter");
  </script>
  
</body>
</html>
