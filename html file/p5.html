<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>datalist tag</title>
</head>
<body>
  <center>
    <h1>DATALIST TAG ......</h1>
    <P>this data list tag is used to provide an auto complete feature on form element</P>
  </center>
  <select name="" id="">
    <option value="karnataka">Karnataka</option>
    <option value="kerala">Kerla</option>
    <option value="delhi"> Delhi</option>
  </select>
  <hr>
  <h1>this is  how we make use of the datalist tag......</h1>
  <input type="text" list="state" placeholder="enter the stats">
  <datalist id="state">
    <option value="delhi">Delhi</option>
    <option value="karnataka">karnataka</option>
    <option value="bihar">Bihar</option>
  </datalist>
  <hr>
  <input type="text" name="" id="" list="code">
  <datalist id="code">
    <option value="+91">India</option>
    <option value="+93">America</option>
    <option value="+94">agan</option>

  </datalist>
</body>
</html>
