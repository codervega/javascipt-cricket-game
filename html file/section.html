<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>section tag </title>
  <style>
    *{
      transition: 1s;
    }
    ul{
      display: flex;
      gap: 30px;
    }
    section{
      min-height: 100vh;
      background-color: red;
      color: white;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="nag">
      <ul type="none">
        <li><a href="#about">about</a></li>
        <li><a href="#more">more</a></li>
        <li><a href="#thank">thank-you</a></li>
      </ul>
    </div>
  </div>
  <section class="About" id="about">
    <h1>This is about section</h1>
  </section>
  <section class="More" id="more">
    <h1>This about More sectiom</h1>
  </section>
  <section class="thank" id="thank">
    <h1>This about Thank-you section</h1>
  </section>
  
</body>
</html>
